<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotogalery.html</title>
    <link rel="stylesheet" href="fotogalery.css">
</head>


<body>

<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="img/castillo.jpg" style="width:50%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="img/chato.jpg" style="width:50%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="img/castillo2.jpg" style="width:50%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="img/hojasgotas.jpg" style="width:50%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="img/lago.jpg" style="width:50%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="img/otawa.jpg" style="width:50%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="img/castillo.jpg" style="width:100%" onclick="currentSlide(1)" alt="Quebec">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/chato.jpg" style="width:100%" onclick="currentSlide(2)" alt="Chateau">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/castillo2.jpg" style="width:100%" onclick="currentSlide(3)" alt="Batiment">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/hojasgotas.jpg" style="width:100%" onclick="currentSlide(4)" alt="Fall">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/lago.jpg" style="width:100%" onclick="currentSlide(5)" alt="Levis">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/otawa.jpg" style="width:100%" onclick="currentSlide(6)" alt="Otawa">
      </div>
    </div>
  </div>

  <script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
  </script>
  </body>
  </html>
